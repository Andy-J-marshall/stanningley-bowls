      - name: Configure Git
        run: | 
          git config --global user.email "stanningleybowlsclub@gmail.com"
          git config --global user.name "SPBC GitHub Action"
      - name: Commit and push
        run: |
          git add bowlsnetReports/*
          git add src/data/*
          git commit -m 'updated stats'
          git push
