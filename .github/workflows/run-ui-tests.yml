name: Run UI Tests
on:
  workflow_dispatch:
  push:
    branches: ['master']
  pull_request:
      branches:
      - master
  # This runs the tests when a PR is created via GitHub Actions
  repository_dispatch:
    types: [create-pull-request]
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@master
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: | 
          npm ci
          npx playwright install-deps
          npx playwright install
      - name: Run tests
        run: npm run tests
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 1
